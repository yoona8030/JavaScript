<!DOCTYPE html>
<html>
<head>
    <title>이미지 슬라이더</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .slider {
            position: relative;
            width: 460px;
            height: 300px;
            overflow: hidden;
        }

        .images {
            position: absolute;
            width: 1840px; /* 460px * 4 images */
        }

        .image {
            margin: 0;
            padding: 0;
            width: 460px;
            height: 300px;
            display: block;
            float: left;
        }
    </style>
    <script>
        $(document).ready(function () {
            const width = 460;
            const height = 300;
            let current = 0;
            const moveTo = function () {
                $('.images').animate({
                    left: -current * width
                }, 1000);
            };
            const imageLength = $('.slider').find('.image').length;
            for (let i = 0; i < imageLength; i++) {
                $('<button></button>')
                    .attr('data-position', i)
                    .text(i)
                    .click(function () {
                        current = parseInt($(this).attr('data-position'));
                        moveTo();
                    })
                    .insertBefore('.slider');
            }
            $('.slider').css({
                position: 'relative', 
                width: width, 
                height: height,
                overflow: 'hidden'
            });
            $('.images').css({
                position: 'absolute', 
                width: width * imageLength,
            });
            $('.image').css({
                margin: 0, 
                padding: 0, 
                width: width, 
                height: height, 
                display: 'block', 
                float: 'left'
            });
            setInterval(function () {
                current = (current + 1) % imageLength;
                moveTo();
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="라쿤01.jpeg" />
            <img class="image" src="랫서팬더02.jpeg" />
            <img class="image" src="햄스터03.jpeg" />
            <img class="image" src="강아지04.jpeg" />
            <div class="image">
                <h1>다양한 동물</h1>
                <p>귀엽다</p>
            </div>
        </div>
    </div>
</body>
</html>
